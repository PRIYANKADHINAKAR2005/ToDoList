<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyanka To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            width: 400px;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .add-todo {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-todo input[type="text"] {
            padding: 10px;
            flex: 1;
            margin-right: 10px;
        }

        .add-todo button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <div class="header">Priyanka To-Do List</div>
    <ul class="todo-list" id="todoList">
        <!-- Existing todo items will be appended here -->
    </ul>
    <div class="add-todo">
        <input type="text" id="newTodo" placeholder="Add a new task...">
        <button onclick="addTodo()">Add</button>
    </div>
</div>

<script>
    function addTodo() {
        var newTodoInput = document.getElementById("newTodo");
        var todoList = document.getElementById("todoList");

        if (newTodoInput.value.trim() === "") {
            alert("Please enter a task!");
            return;
        }

        var todoItem = document.createElement("li");
        todoItem.className = "todo-item";
        todoItem.innerHTML = `
            <input type="checkbox">
            <span>${newTodoInput.value}</span>
            <button onclick="removeTodo(this)">Remove</button>
        `;

        todoList.appendChild(todoItem);
        newTodoInput.value = "";
    }

    function removeTodo(button) {
        var todoItem = button.parentNode;
        todoItem.parentNode.removeChild(todoItem);
    }
</script>

</body>
</html>
